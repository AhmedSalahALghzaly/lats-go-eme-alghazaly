# Al-Ghazaly Auto Parts - Development Overrides
# This file automatically merges with docker-compose.yml in development

version: '3.8'

services:
  # MongoDB - expose for local tools
  mongodb:
    ports:
      - "27017:27017"

  # Backend - development mode with hot reload
  backend:
    build:
      target: builder  # Use builder stage with all dev tools
    volumes:
      - ./backend:/app  # Mount source for hot reload
      - /app/__pycache__  # Exclude pycache from mount
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      - ENVIRONMENT=development
      - DEBUG=true

  # Mongo Express - Database GUI
  mongo-express:
    image: mongo-express:latest
    container_name: alghazaly-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - alghazaly-network

  # Redis - Optional caching for development
  redis:
    image: redis:7-alpine
    container_name: alghazaly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alghazaly-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
    driver: local
