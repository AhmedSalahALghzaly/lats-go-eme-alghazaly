# Al-Ghazaly Auto Parts - Frontend CI/CD Pipeline
# Automated testing, building, and deployment for React Native/Expo

name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ===================================
  # Job 1: Code Quality & Testing
  # ===================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ./frontend/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Run ESLint
        run: yarn lint || echo "Linting completed with warnings"

      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit || echo "TypeScript check completed with warnings"

      - name: ğŸ§ª Run tests
        run: yarn test --coverage --passWithNoTests || echo "No tests found"
        continue-on-error: true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ===================================
  # Job 2: Build Web Version
  # ===================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ./frontend/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build web version
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL || 'https://api.alghazaly.com' }}

      - name: ğŸ“¤ Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ./frontend/dist
          retention-days: 7

  # ===================================
  # Job 3: Build Mobile Apps (EAS)
  # ===================================
  build-mobile:
    name: Build Mobile (EAS)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ./frontend/yarn.lock

      - name: ğŸ¯ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¤– Build Android APK (Preview)
        if: env.EXPO_TOKEN != ''
        run: eas build --platform android --profile preview --non-interactive
        continue-on-error: true

      - name: ğŸ Build iOS (Preview)
        if: env.EXPO_TOKEN != ''
        run: eas build --platform ios --profile preview --non-interactive
        continue-on-error: true

  # ===================================
  # Job 4: Build Docker Image (Web)
  # ===================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./frontend/dist

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # Job 5: Deploy Web to Staging
  # ===================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging-web
      url: https://staging.alghazaly.com

    steps:
      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying web to staging..."
          echo "Image: ${{ needs.build-docker.outputs.image_tag }}"

  # ===================================
  # Job 6: Deploy Web to Production
  # ===================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production-web
      url: https://alghazaly.com

    steps:
      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying web to production..."
          echo "Image: ${{ needs.build-docker.outputs.image_tag }}"

  # ===================================
  # Job 7: Submit to App Stores
  # ===================================
  submit-stores:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build-mobile
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: app-stores

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Submit to App Store
        if: env.EXPO_TOKEN != ''
        run: eas submit --platform ios --latest --non-interactive
        working-directory: ./frontend
        continue-on-error: true

      - name: ğŸ¤– Submit to Google Play
        if: env.EXPO_TOKEN != ''
        run: eas submit --platform android --latest --non-interactive
        working-directory: ./frontend
        continue-on-error: true
