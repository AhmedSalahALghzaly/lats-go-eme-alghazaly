# Al-Ghazaly Auto Parts - Backend CI/CD Pipeline
# Automated testing, security scanning, and deployment

name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  PYTHON_VERSION: '3.11'

jobs:
  # ===================================
  # Job 1: Code Quality & Testing
  # ===================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ./backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 isort mypy bandit safety

      - name: ğŸ¨ Check formatting with Black
        run: black --check --diff .
        continue-on-error: true

      - name: ğŸ” Lint with Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ“‹ Check imports with isort
        run: isort --check-only --diff .
        continue-on-error: true

      - name: ğŸ”’ Security check with Bandit
        run: bandit -r app -ll
        continue-on-error: true

      - name: ğŸ§ª Run tests with pytest
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: test_alghazaly
          JWT_SECRET: test-secret-key
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html || echo "No tests found"

      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===================================
  # Job 2: Security Scanning
  # ===================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ” Check for vulnerabilities
        run: |
          pip install safety
          safety check -r requirements.txt || echo "Vulnerability check completed with warnings"

  # ===================================
  # Job 3: Build & Push Docker Image
  # ===================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ—ï¸ Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ” Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ===================================
  # Job 4: Deploy to Staging
  # ===================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.alghazaly.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # Add your deployment commands here
          # Examples:
          # - kubectl set image deployment/backend backend=${{ needs.build.outputs.image_tag }}
          # - aws ecs update-service --cluster staging --service backend --force-new-deployment
          # - ssh deploy@staging "docker pull ${{ needs.build.outputs.image_tag }} && docker-compose up -d"

  # ===================================
  # Job 5: Deploy to Production
  # ===================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.alghazaly.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # Add your production deployment commands here
